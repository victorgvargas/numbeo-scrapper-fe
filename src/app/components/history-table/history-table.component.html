<div class="table">
  <p>
    <strong>History</strong>
  </p>
  <table mat-table [dataSource]="data">
    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef>Net Budget</th>
      <td mat-cell *matCellDef="let element">
        {{ element.budget | number : "1.2-2" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef>Currency</th>
      <td mat-cell *matCellDef="let element">{{ element.currency }}</td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef>Region</th>
      <td mat-cell *matCellDef="let element">
        {{ element.region | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="familySize">
      <th mat-header-cell *matHeaderCellDef>Family Size</th>
      <td mat-cell *matCellDef="let element">
        {{ element.familySize | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
